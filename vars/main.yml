---
# vars file for logstash
redhat_system: "RedHat"
debian_system:  "Debian"
logstash_gpgkey_redhat: "https://artifacts.elastic.co/GPG-KEY-elasticsearch"
logstash_baseurl_redhat: "https://artifacts.elastic.co/packages/{{ RedHat_version }}/yum"
logstash_gpgkey_debian: "https://packages.elastic.co/GPG-KEY-elasticsearch"
logstash_repo_debian: "deb http://packages.elastic.co/logstash/{{ Debian_version }}/debian stable main"